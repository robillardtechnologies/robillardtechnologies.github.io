<script>
  function convertElementToSpans(el, text) {
    // Clear all elements out
    el.innerHTML = '';

    Array.from(text).forEach((char) => {
      const span = document.createElement('span');
      span.textContent = char;
      span.classList.add('placeholder');
      el.appendChild(span);
    });
  }

  class TextDecodeAnimation {
    static placeholderCharacters = '10?@# ';
    static placeholderCharacterArray = Array.from(this.placeholderCharacters);

    constructor(el, speed = 100) {
      this.el = el;
      this.text = el.textContent.trim(); // Remove any leading/trailing spaces
      this.animationId = null;
      this.speed = speed;
    }

    start() {
      this.position = 0;
      this.lastUpdateTime = 0;
      // Replace original element children with a list of spans representing each character
      convertElementToSpans(this.el, this.text);

      this.animateId = requestAnimationFrame(this._animateFrame.bind(this));
    }

    stop() {
      cancelAnimationFrame(this.animationId);
    }

    _convertElementToCharacterSpans() {
      // Clear all elements out
      this.el.innerHTML = '';

      // Turn each character into an individual span
      Array.from(this.text).forEach((char) => {
        const span = document.createElement('span');
        span.textContent = char;
        span.classList.add('placeholder');
        this.el.appendChild(span);
      });
    }

    _animateFrame() {
      // console.log('animate');
      // Base case - we are already done!
      if (this.position >= this.text.length) {
        return;
      }

      const currentTime = Date.now();

      // If we have passed the necessary time interval, increment position
      if (currentTime > this.lastUpdateTime + this.speed) {
        const characterSpanEl = this.el.children.item(this.position);
        characterSpanEl.textContent = this.text[this.position];
        console.log('Flipping ' + characterSpanEl.textContent);
        // Remove placeholder class and revert character at current position
        characterSpanEl.classList.remove('placeholder');

        // Move position forward
        this.position++;
        this.lastUpdateTime = currentTime;
      } else {
        // Randomize Characterrs in each remaining slot
        for (let i = this.position; i < this.text.length; i++) {
          const randomCharacterIndex = Math.floor(
            Math.random() *
              TextDecodeAnimation.placeholderCharacterArray.length,
          );
          const characterSpanEl = this.el.children.item(i);
          characterSpanEl.textContent =
            TextDecodeAnimation.placeholderCharacterArray[randomCharacterIndex];
        }
      }

      // Request next frame of animation
      this.animateId = requestAnimationFrame(this._animateFrame.bind(this));
    }

    static instances = [];

    static init() {
      this.instances = [];
      document.querySelectorAll('.text-decode-effect').forEach((el) => {
        const instance = new TextDecodeAnimation(el);
        this.instances.push(instance);
        instance.start();
      });
    }

    static reset() {
      this.instances.forEach((instance) => {
        instance.start();
      });
    }

    static destroy() {
      this.instances.forEach((instance) => {
        instance.stop();
      });
      this.instances = [];
    }
  }

  setInterval(() => {
    TextDecodeAnimation.reset();
  }, 10000);

  TextDecodeAnimation.init();
</script>
